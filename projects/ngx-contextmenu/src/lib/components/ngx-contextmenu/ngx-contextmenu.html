<ul class="menu" id="id" #ctxMenu hidden>
    @for (item of items; track $index) {
        @if (item.divider) {
            <hr class="h-px bg-borderline border-none" />
        }
        <li class="item" [id]="item.id" [ngClass]="item.disabled ? 'disabled' : ''">
            <button class="flex flex-row w-full items-center" (click)="runaction(item)">
                <div class="h-5 w-5">
                    <ngx-icons class="w-8 h-8 stroke-1 stroke-current" name="{{ item.icon }}"></ngx-icons>
                </div>
                <span class="mx-2">{{ item.label }}</span>
                <span class="grow"></span>
                @if (item.items) {
                    <div class="h-4 w-4 stroke-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" /></svg>
                    </div>
                }
                @else {
                    @if (item.shortcut) {
                        <ngx-shortcut [keys]="item.shortcut"></ngx-shortcut>
                    }
                }
                @if (item.items) {
                    <ul class="menu sublet">
                        @for (subitem of item.items; track $index) {
                            <li class="item" [ngClass]="subitem.disabled ? 'disabled' : ''">
                                <div class="flex flex-row w-full items-center">
                                    <div class="h-5 w-5">
                                        <ngx-icons class="w-8 h-8 stroke-1 stroke-current" name="{{ subitem.icon }}"></ngx-icons>
                                    </div>
                                    <span class="mx-2">{{ subitem.label }}</span>
                                    <span class="grow"></span>
                                    @if (subitem.shortcut) {
                                        <ngx-shortcut [keys]="subitem.shortcut"></ngx-shortcut>
                                    }
                                </div>
                            </li>
                        }

                    </ul>
                }
            </button>
        </li>
    }
    
</ul>
@if ((shortcuts$ | async); as shortcut) {
    <span class="sr-only">{{ shortcut }}</span>
}
